<div class="w-full flex justify-around gap-2 px-[15%]">
  <div
    *ngFor="let user of users$ | async"
    class="flex flex-col justify-center items-center cursor-pointer hover:underline"
  >
    <app-avatar [routerLink]="['library', user.id]">
      {{ initialsOfUser(user) }}
    </app-avatar>
    <span> {{ user.firstName }} {{ user.lastName }} </span>
  </div>
</div>
