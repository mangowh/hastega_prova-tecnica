<div class="mb-24 flex justify-center">
  <h3 class="text-xl font-semibold">Seleziona il tuo profilo</h3>
</div>

<div class="flex flex-wrap justify-around gap-2 px-[10%]">
  <div
    *ngFor="let user of users$ | async"
    class="flex flex-col justify-center items-center p-4 border border-slate-200 rounded-lg shadow-lg cursor-pointer hover:underline hover:shadow-md transition-shadow hover:bg-slate-50"
    (click)="loginWith(user)"
  >
    <app-avatar class="pb-4">
      {{ initialsOfUser(user) }}
    </app-avatar>
    <span> {{ user.firstName }} {{ user.lastName }} </span>
  </div>
</div>
