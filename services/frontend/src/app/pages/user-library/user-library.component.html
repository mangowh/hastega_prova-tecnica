<div class="w-full relative p-16">
  <div class="mb-8 flex justify-between">
    <h3 class="text-xl font-semibold">
      Libreria di {{ this.currentUser?.firstName }}
    </h3>

    <div>
      <span
        [routerLink]="['./add']"
        class="hover:underline cursor-pointer flex items-center"
      >
        <ng-icon name="heroPlusCircle"></ng-icon>
        Aggiungi libro
      </span>
    </div>
  </div>

  <div class="rounded-xl overflow-hidden border shadow-xl">
    <table class="table-fixed w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">Titolo</th>
          <th scope="col" class="px-6 py-3">Autore</th>
          <th scope="col" class="px-6 py-3">Trama</th>
          <th scope="col" class="px-6 py-3">ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of books" class="bg-white border-b">
          <td scope="row" class="px-6 py-4 font-medium text-gray-900">
            {{ item.book?.title }}
          </td>
          <td class="px-6 py-4">{{ item.book?.author }}</td>
          <td class="px-6 py-4 max-w-64 has-tooltip">
            <div class="w-full truncate">
              {{ item.book?.plot }}
            </div>

            <div class="tooltip rounded shadow-lg bg-white p-4 max-w-64">
              {{ item.book?.plot }}
            </div>
          </td>
          <td class="px-6 py-4">{{ item.book?.isbn }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
