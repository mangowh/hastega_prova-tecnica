query Library($where: UsersToBooksFilters, $orderBy: UsersToBooksOrderBy) {
  userstobooks(where: $where, orderBy: $orderBy) {
    book {
      author
      id
      isbn
      plot
      title
      creationDate
    }
    user {
      firstName
      lastName
    }
  }
}

query Books($orderBy: BooksOrderBy, $where: BooksFilters) {
  books(orderBy: $orderBy, where: $where) {
    author
    creationDate
    title
    id
    isbn
    plot
  }
}
