<div class="h-full flex flex-col">
  <div class="flex-0 h-16 flex items-center px-4 border-b-2">
    <div class="flex-0">
      <h2 class="text-2xl font-bold">Hastega - Prova Tecnica</h2>
    </div>
    <div class="flex-1 flex items-baseline justify-end gap-4">
      <ng-container *ngIf="isLoggedIn$ | async">
        <span
          >{{ (currentUser$ | async)?.firstName }}
          {{ (currentUser$ | async)?.lastName }}</span
        >

        <app-button (click)="logout()">Logout</app-button>
      </ng-container>
    </div>
  </div>

  <div class="flex-1 overflow-auto pt-12 px-16 pb-4">
    <router-outlet></router-outlet>
  </div>

  <div class="flex-0 h-24 flex justify-center items-center px-4 border-t-2">
    <div class="flex-0">
      Made by
      <a href="https://stefanotambellini.it" target="_blank"
        >Stefano Tambellini</a
      >
    </div>
  </div>
</div>
